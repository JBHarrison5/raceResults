<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathon Results</title>
    <script type=text/javascript src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1423cd28f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="d-flex flex-column align-items-center mt-3 mb-5">
    <h1 class="girraphicFont girraphicColor">Race Results Display</h1>
    <p class="girraphicColor girraphicFont m-0">POWERED BY</p>
    <img src="girrapbic-removebg-preview.png" alt="girraphic logo" class="w-20">
</div>
<input id="uploadJson" type="file" accept=".json" class="button">
<hr class="girraphicColor mx-4">
<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between w-75 m-3 align-items-end">
        <div>
            <h4 id ="raceNameDisplay" class="fs-5 girraphicFont girraphicColor text-decoration-underline">Race Name</h4>
            <p id="raceDateDisplay" class="fs-6 girraphicFont girraphicColor">Date:</p>
            <p id="raceDistanceDisplay" class="fs-6 girraphicFont girraphicColor">Distance:</p>
            <p id="raceGenderDisplay" class="fs-6 girraphicFont girraphicColor m-0">Gender:</p>
        </div>
        <div class="d-flex align-items-end justify-content-center gap-2">
        <div class="d-flex center flex-column align-items-center border border-secondary rounded uploadDiv p-2">
            <p class="girraphicColor girraphicFont">Upload different results as JSON here</p>
            <button class="btn btn-secondary w-75"><label class="girraphicColor girraphicFont" for="uploadJson">Choose a file... </label></button>
        </div>
        <a id="exportCSV" class="btn btn-secondary girraphicColor girraphicFont" href="#">Export CSV</a>
        </div>
    </div>
    <table class="w-75">
        <tr>
            <th><a id="rankSort" class="btn girraphicColor p-0 fw-bold">RANK   <i class="fa-solid fa-arrows-up-down"></i></a></th>
            <th><a id="bibSort" class="btn girraphicColor p-0 fw-bold">BIB   <i class="fa-solid fa-arrows-up-down"></i></a></th>
            <th>NAME</th>
            <th>FINISH TIME</th>
            <th>COUNTRY</th>
        </tr>
    </table>
</div>
</body>
</html>
