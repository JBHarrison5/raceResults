<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathon Results</title>
    <script type=text/javascript src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1423cd28f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="d-flex flex-column align-items-center mt-3 mb-5">
    <h1 class="girraphicFont girraphicColor">Race Results Display</h1>
    <p class="girraphicColor girraphicFont m-0">POWERED BY</p>
    <img src="girrapbic-removebg-preview.png" alt="girraphic logo" class="m-2">
    <div class="mt-5 d-flex flex-column align-items-center border border-secondary rounded uploadDiv p-2">
        <p class="girraphicColor girraphicFont">Upload race result as JSON here!</p>
        <button class="btn btn-secondary w-50"><label class="girraphicColor" for="uploadJson">Choose a file... </label></button>
    </div>
    <input id="uploadJson" type="file" accept=".json" class="button">
</div>
<a>Sort By:</a>
<!--<button id="rankSort">Rank</button>-->
<button id="bibSort">Bib Number</button>
<table class="mx-4">
    <tr>
        <th><a id="rankSort" class="btn girraphicColor">Rank   <i class="fa-solid fa-arrows-up-down"></i></a></th>
        <th>Bib</th>
        <th>Full Name</th>
        <th>Finish Time</th>
        <th>Country</th>
    </tr>
</table>
<a id="exportCSV" href="#">Export CSV</a>
</body>
</html>
